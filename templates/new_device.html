{% extends 'base.html' %}

{% block head %}
    <title>Nuevo Dispositivo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename="css/new_device.css") }}"/>
{% endblock %}

{% block body %}

    <section class="h-100 mt-5">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Nuevo Dispositivo</h1>
                            <form method="POST" action="/new_device" enctype="multipart/form-data" >
                                {% for message in get_flashed_messages() %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="username">Nombre</label>
                                    <input id="name" type="text" class="form-control" name="name" maxlength="20"
                                           required autofocus>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="username">Tipo</label>
                                    <select class="form-select" name="type" id="type" required>
                                        <option selected disabled>Seleccione un tipo</option>
                                        <option value="temperature">Temperatura</option>
                                        <option value="humidity">Humedad</option>
                                        <option value="smart_meter">Smart Meter</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="username">IP</label>
                                    <input id="ip" type="text" class="form-control" name="ip" maxlength="15"
                                           required>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="username">Public Key</label>
                                    <input type="file" id="public_key" class="form-control" name="public_key" required>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="username">Longitud</label>
                                    <input id="longitude" type="number" step="0.0000001" class="form-control" name="longitude" value="-4.4203400"
                                           required>
                                    <label class="mb-2 text-muted" for="username">Latitud</label>
                                    <input id="latitude" type="number" step="0.0000001" class="form-control" name="latitude" value="36.7201600"
                                           required>
                                </div>

                                <div class="align-items-center d-flex">
                                    <button type="submit" class="btn ms-auto w-100" id="registerButton">
                                        AÃ±adir Dispositivo
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
