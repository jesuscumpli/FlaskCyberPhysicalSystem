{% extends 'base.html' %}

{% block head %}
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename="css/register.css") }}"/>
{% endblock %}

{% block header %}
{% endblock %}

{% block body %}

    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="static/images/COLOR_TRANSPARENTE_INFORMATICA.png" alt="logo" width="350">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Registro</h1>
                            <form method="POST" action="/register">
                                {% for message in get_flashed_messages() %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="username">Username</label>
                                    <input id="username" type="text" class="form-control" name="username" maxlength="20"
                                           required autofocus>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="password1">Contraseña</label>
                                    <input id="password1" type="password" class="form-control" name="password1"
                                           minlength="8" maxlength="20"
                                           required>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="password2">Repetir contraseña</label>
                                    <input id="password2" type="password" class="form-control" name="password2"
                                           required>
                                </div>

                                <div class="align-items-center d-flex">
                                    <button type="submit" class="btn ms-auto w-100" id="registerButton">
                                        Registrarse
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                ¿Tienes ya una cuenta? <a href="/login" class="text-dark">Volver al inicio de sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
