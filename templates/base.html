<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="{{ url_for('static', filename="js/jquery-3.6.1.js") }}"></script>
    <!--Bootstrap 5-->
    <link href="{{ url_for('static', filename="bootstrap/css/bootstrap.css") }}" rel="stylesheet">
    <link href="{{ url_for('static', filename="bootstrap/css/bootstrap.min.css")}}" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename="fontawesome-free-6.2.1-web/css/all.min.css")}}"/>
    <!---->
    <link rel="stylesheet" href="{{ url_for('static', filename="css/base.css") }}"/>
    {% block head %}{% endblock %}
</head>
<body>

{% block header %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg-theme">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/images/COLOR_TRANSPARENTE_INFORMATICA.png" height="30"
                     class="d-inline-block align-top mx-3" alt="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto b-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Mapa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/devices">Lista de Dispositivos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs_users">Logs</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto b-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <span class="navbar-text">
                            Username: {{ session["username"] }}
                        </span>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link btn btn-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
{% endblock %}



{% block body %}
{% endblock %}


<script src="{{ url_for('static', filename="bootstrap/js/bootstrap.bundle.min.js") }}"></script>
</body>
</html>
