<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
          integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous"/>
    <!---->
    <link rel="stylesheet" href="{{ url_for('static', filename="css/base.css") }}"/>
    {% block head %}{% endblock %}
</head>
<body>

{% block header %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg-theme">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/images/COLOR_TRANSPARENTE_INFORMATICA.png" height="30"
                     class="d-inline-block align-top mx-3" alt="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto b-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Mapa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/devices">Lista de Dispositivos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs_users">Logs</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto b-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <span class="navbar-text">
                            Username: {{ session["username"] }}
                        </span>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link btn btn-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
{% endblock %}



{% block body %}
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
